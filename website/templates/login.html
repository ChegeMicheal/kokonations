{% extends "base.html" %}

{% block title %}
<title>login</title>
{% endblock title %}

{% block content %}
<form action="/login" class="login" method="post">
  
<div class="login-content">
  <label for="email address" class="login-label">email address</label> <br>
  <input class="login-textbox" type="email" name="email" id="email" value=" " placeholder="enter email address"/>
  <br> <br>
  <label for="password" class="login-label">password</label>
  <br>
  <input class="login-textbox" type="password" name="password" id="password" value="" placeholder="enter password"/>
  <br>
  <div class="links">
  <a class="login-links fp" href="#">forgot password</a>
  <br>
  <a class="login-links signUp" href="signUp.html">don't have an account</a>
  </div>
  <br>
  <input type="submit" class="btn btn-db" value="login">
  <br>
  
</div>


</form>

{% endblock content %}
